<!DOCTYPE html>
<html>
<head>
	<title>KeyCSS - Grid Modifications</title>
	<link rel="stylesheet" type="text/css" href="../source/normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Raleway' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="../source/keyii.css">
	<link rel="stylesheet" type="text/css" href="../source/keydebug.css">
</head>
<body>
<div class="contain">

	<div class="row fill column">
		<h2> Grid Nested </h2>
	</div>

	<section class="row">
		<div class="column span6">
			<div class="row">
				<div class="column span6"> <div>6</div> </div>
				<div class="column span6"> <div>6</div> </div>
			</div>

			<div class="row">
				<div class="column"> <div>1</div> </div>
			</div>

			<div class="row">
				<div class="column span6"> <div>1</div> </div>
				<div class="column span6"> <div>1</div> </div>
			</div>
		</div>

		<div class="column span6">

			<div class="row">
				<div class="column span6"> <div>6</div> </div>
				<div class="column span2"> <div>2</div> </div>
				<div class="column span2"> <div>2</div> </div>
				<div class="column span2"> <div>2</div> </div>
			</div>

			<div class="row">
				<div class="column span1"> <div>1</div> </div>
				<div class="column span1"> <div>1</div> </div>
				<div class="column span1"> <div>1</div> </div>
				<div class="column span1"> <div>1</div> </div>
				<div class="column span1"> <div>1</div> </div>
				<div class="column span1"> <div>1</div> </div>
				<div class="column span3"> <div>3</div> </div>
				<div class="column span3"> <div>3</div> </div>
			</div>

		</div>
	</section>

</div>
</body>
</html>
